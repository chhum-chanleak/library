<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Library</title>
</head>
<body>

  <main>
    <div class="library">
      <div class="title">
        <h2>Book list:</h2>
        <h2>Total: </h2>
      </div>
      <ul class="book-list">

      </ul>
      <div class="remove-message">
        <p>Are you sure you want to delete <span id="book-id"></span>?<span id="yes">Yes</span><span id="no">No</span></p>
      </div> 
    </div>
    <div class="div">
      <button id="new-book">PUBLISH NEW BOOK</button>
    </div>

    <form>
      <h2>Fill the form</h2>
      <div class="row">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
      </div>
      <div class="row">
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required>
      </div>
      <div class="row">
        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" maxlength="50" required>
      </div>
      <div class="row">
        <label for="pages">Pages:</label>
        <input type="number" id="pages" name="pages" required>
      </div>
      <div class="row">
        <button type="submit" class="submit">Submit</button>
        <span class="submit-message">All fields must be filled!</span>
      </div>
    </form>
  </main>

  <script src="scripts/script.js"></script>
</body>
</html>
